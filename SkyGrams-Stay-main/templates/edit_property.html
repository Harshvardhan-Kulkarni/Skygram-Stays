<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Property</title>
</head>
<body>
    <h1>Edit Property</h1>

    <!-- Property Selection Form -->
    <form method="POST" enctype="multipart/form-data">
        <label for="property_id">Choose a Property:</label>
        <select name="property_id" id="property_id" required onchange="this.form.submit()">
            <option value="">Select a property</option>
            {% for property in properties %}
                <option value="{{ property.id }}" {% if selected_property and selected_property.id == property.id %}selected{% endif %}>{{ property.property_name }}</option>
            {% endfor %}
        </select>
    </form>

    <!-- Property Edit Form -->
    {% if selected_property %}
    <form method="POST" enctype="multipart/form-data">
        <input type="hidden" name="property_id" value="{{ selected_property.id }}">
        <h2>Editing: {{ selected_property.property_name }}</h2>

        <label for="property_name">Property Name:</label>
        <input type="text" name="property_name" id="property_name" value="{{ selected_property.property_name }}" required><br><br>

        <label for="location">Location:</label>
        <input type="text" name="location" id="location" value="{{ selected_property.location }}" required><br><br>

        <label for="guest_capacity">Guest Capacity:</label>
        <input type="number" name="guest_capacity" id="guest_capacity" value="{{ selected_property.guest_capacity }}" required><br><br>

        <label for="room_count">Room Count:</label>
        <input type="number" name="room_count" id="room_count" value="{{ selected_property.room_count }}" required><br><br>

        <label for="baths">Baths:</label>
        <input type="number" name="baths" id="baths" value="{{ selected_property.baths }}" required><br><br>

        <label for="rating">Rating:</label>
        <input type="number" step="0.1" name="rating" id="rating" value="{{ selected_property.rating }}" required><br><br>

        <label for="rule">Rule:</label>
        <textarea name="rule" id="rule">{{ selected_property.rule }}</textarea><br><br>

        <label for="great_for">Great For:</label>
        <input type="text" name="great_for" id="great_for" value="{{ selected_property.great_for }}" required><br><br>

        <label for="price">Price:</label>
        <input type="number" name="price" id="price" value="{{ selected_property.price }}" required><br><br>

        <label for="highlights">Highlights:</label>
        <textarea name="highlights" id="highlights">{{ selected_property.highlights }}</textarea><br><br>

        <label for="location_description">Location Description:</label>
        <textarea name="location_description" id="location_description">{{ selected_property.location_description }}</textarea><br><br>

        <label for="location_link">Location Link:</label>
        <input type="text" name="location_link" id="location_link" value="{{ selected_property.location_link }}"><br><br>

        <label for="cover_photo">Cover Photo:</label>
        <input type="file" name="cover_photo" id="cover_photo"><br><br>

        <input type="submit" name="update_property" value="Update Property">
    </form>
    {% endif %}
</body>
</html>
